<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Computer Matching</title>
</head>
<body>
    <h1>Keep the pattern</h1>
    <h2>Your objective is to match the pattern the computer lays out</h2>
    <table>
        <tr>
            <td id="0" class="button red"></td>
            <td id="1" class="button green"></td>
            <td id="2" class="button yellow"></td>
        </tr>
        <tr>
            <td id="3" class="button grey"></td>
            <td id="4" class="button magenta"></td>
            <td id="5" class="button salmon"></td>
        </tr>
        <tr>
            <td id="6" class="button blue"></td>
            <td id="bottom_center" class="button orange"></td>
            <td id="bottom_right" class="button aqua"></td>
        </tr>
    </table>
    <div id="center">
        
        <h4>Score</h4>
        <span id="screen">0</span>
            <div id="user_input">
                <div>
                    <h4>Start</h4>
                    <button id="start"></button>
                </div>
            </div>
    </div>
<script src="app.js"></script>
</body>
</html>
