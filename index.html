<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Keep the Pattern</title>
</head>
<body>
    <h1>Keep the Pattern</h1>
    <h2>Your objective is to match the pattern the computer lays out</h2>
    <table>
        <tr>
            <td id="0" class="button red"></td>
            <td id="1" class="button green"></td>
            <td id="2" class="button yellow"></td>
        </tr>
        <tr>
            <td id="3" class="button grey"></td>
            <td id="4" class="button magenta"></td>
            <td id="5" class="button salmon"></td>
        </tr>
        <tr>
            <td id="6" class="button blue"></td>
            <td id="7" class="button orange"></td>
            <td id="8" class="button aqua"></td>
        </tr>
        <div id="score_modal" class="modal">
            <div class="final_score">
                <span class="close">&times;</span>
                <p id="modal_p">Your score was</p>
            <p id="modal_score">0</p>
            </div>
        </div>
    </table>
    <div id="center">
        
        <h4>Score</h4>
        <span id="user_score">0</span>
            <div id="user_input">
                <div>
                    <button id="start" class="bouncy">start</button>
                    <button id="reset" class="bouncy">reset</button>
                </div>
            </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
